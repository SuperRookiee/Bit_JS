<html lang="en">
<head>

    <link href="./css/header.css" rel="stylesheet" type="text/css"/>
    <link href="./css/taxbill.css" rel="stylesheet" type="text/css"/>
    <link href="./css/footer.css" rel="stylesheet" type="text/css"/>

<body>
    <section class="head">
    	<header>
	    	<nav>
                <ul>
                   <li><a id="a" href="#">예약하기</a></li>
                   <li><a id="a" href="#">추천 여행지</a></li>
                   <li><a id="z" href="#" class="logo">Travel</a></li>
                   <li><a id="a" href="#">상품 패키지</a></li>
                   <li><a id="a" href="#">장바구니</a></li>
				   <a class="trigger" id="profile" href="#"><span style="color:white"><i class="fas fa-user-circle fa-4x"></i></span></a>
                </ul>
	    	</nav>
    	</header>
    </section>

    <section class="page">
        <section class="taxbill">
            <h1 id="smallTitle">담은 상품</h1>

            <div class="stack">
                <div id="name">
                    <h6>상품이름</h6> 
                    <h2><b>항공이면 øø항공-인천공항 / 호텔이면 주소</b></h2>
                </div>
                <br>
                <div id="Date">
                    <h6>날짜</h6> 
                    <h2><b>2021년 12월 20일 ~ 2021년 12월 30일 </b></h2>
                </div>
                <br>
                <div id="headcount">
                    <h6>옵션</h6> 
                    <h2><b>출발도착지/출발&도착시간/좌석등급/인원 <br> 체크인&아웃/옵션(스탠다드/1박)/객실 최대 수용 인원 등등...</b></h2>
                </div>
                <br>
                <div id="price">
                    <h6>상품 가격</h6> 
                    <h2><b>₩1,000,000</b></h2>
                </div>
                <div id="check">
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
                <hr id="line">
            </div>
        </section>

        <section class="result">
            <div class="finall">
                <h1 id="f"><b>최종 결제 금액</b></h1> 
                <h2 id="cost"><b>&nbsp ₩2,000,000</b></h2>
            </div>
            <br><br>
            <a id="orderButton" href="./orderResult.html">주문하기</a>
            
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
    	$(document).ready(function(){
    		$(window).on('scroll', function(){
    			if ($(window).scrollTop()) {
                    $("header").addClass('bgc');
    			}else{
                    $("header").removeClass('bgc');
    			}
    		});
    	});
    </script>
