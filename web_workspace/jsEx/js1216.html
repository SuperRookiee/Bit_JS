<div class="slider">
    <div class="images">
        <img class="image" src="http://placeimg.com/460/300/animal"/>
        <img class="image" src="http://placeimg.com/460/300/people"/>
        <img class="image" src="http://placeimg.com/460/300/nature"/>
        <img class="image" src="http://placeimg.com/460/300/tech"/>
    </div>
</div>

<script>
    $(document).ready(function(){
        var width = 460;
        var height = 300;
        var current = 0;
        var moveTo = function(){
            $('.images').stop().animate({
                left: - current * width
            }, 1000);
        };
        var imageLength = $('.slider').find('.image').length;
        for(var i=0; i< imageLength; i++){
            $('<button></button>')
            .attr('data-position',i)
            .text(i)
            .click(function(){
                current = $(this).attr('data-position');
                moveTo;
            }).insertBefore('.slider');
        }
        $('.slider').css({
            position: 'relative',
            overflow: 'hidden',
            width: width,
            height: height
        });
        $('.images').css({
            position: 'absolute',
            width: width*imageLength
        });
        $('.image').css({
            margin: 0,
            padding: 0,
            width: width,
            height: height,
            display: 'block',
            float: 'left'
        });
        setInterval(function() {
            current = current+1;
            current = current % imageLength;
            moveTo();
        }, 3000);
    }); 
</script>
