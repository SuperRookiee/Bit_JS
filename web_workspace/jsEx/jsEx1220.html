<script>
    $(document).ready(function(){
        $.ajax({
            url:'http://apis.data.go.kr/1262000/TravelBanService/getTravelBanList?serviceKey=W8z6uBeaa5coRkWfqEYwL4RG51iL8AXo7ELeRSritgu7w9yNkPdbaqbrdl6V2Qr2wPjgWUOgA9yi%2BO%2BwKK%2FPZg%3D%3D&numOfRows=10&pageNo=1&countryName=%EA%B0%80%EB%82%98&countryEnName=Ghana',
            success:function(data){
                $(data).find('item').each(function(){
                    var banNote = $(this).find('banNote').text();
                    var countryName = $(this).find('countryName').text();
                    var imgUrl = $(this).find('imgUrl').text();
                    $('<p></p>').text(countryName+': '+banNote).appendTo('body');
                    $('body').append('<img src="'+imgUrl+'" alt="해당 국가 이미지 없음" width="100"/>')
                });
            }
        });
    });
</script>
